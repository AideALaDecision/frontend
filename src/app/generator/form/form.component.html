<div class="mx-auto max-w-lg text-center mt-12">
    <h2 class="text-2xl font-bold text-black">Générer les préférences</h2>
</div>

<form [formGroup]="form" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
    
<label
    for="number"
    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
    >
    <input
        type="text"
        id="numberStudent"
        class="h-12 px-2 w-full peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
        placeholder="Nombre d'étudiant & d'établissements"
        name="number"
        formControlName="number"
    />

    <span
        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
    >
        Nombre d'étudiants & d'établissements
    </span>
</label>

<div *ngIf="submitted && (numberControl?.hasError('pattern') || numberControl?.hasError('required'))" class="py-2 text-red-500">
    <ng-container *ngIf="numberControl?.hasError('pattern')">
        Veuillez saisir un numéro valide (chiffres uniquement).
    </ng-container>
    <ng-container *ngIf="numberControl?.hasError('required')">
        Ce champs est requis pour continuer.
    </ng-container>
</div>


<fieldset class="grid grid-cols-3 gap-4 relative pt-7">
  <span class="text-sm absolute top-0 left-1 text-gray-700">
    Type de données
  </span>  
    <div>
      <input
        type="radio"
        name="selectedOption"
        value="-1"
        id="WorstCase"
        class="peer hidden [&:checked_+_label_svg]:block"
        [(ngModel)]="selectedOption"
        formControlName="selectedOption"
      />
  
      <label
        for="WorstCase"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500"
      >
        <div class="flex items-center justify-between">
          <p class="text-gray-700">Mauvais</p>
  
          <svg
            class="hidden h-5 w-5 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </label>
    </div>
  
    <div>
      <input
        type="radio"
        name="selectedOption"
        value="0"
        id="NormalCase"
        class="peer hidden [&:checked_+_label_svg]:block"
        [(ngModel)]="selectedOption"
        formControlName="selectedOption"
      />
  
      <label
        for="NormalCase"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500"
      >
        <div class="flex items-center justify-between">
          <p class="text-gray-700">Normal</p>
  
          <svg
            class="hidden h-5 w-5 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

      </label>
    </div>

    <div>
        <input
          type="radio"
          name="selectedOption"
          value="1"
          id="BestCase"
          class="peer hidden [&:checked_+_label_svg]:block"
          [(ngModel)]="selectedOption"
          formControlName="selectedOption"
        />
    
        <label
          for="BestCase"
          class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500"
        >
          <div class="flex items-center justify-between">
            <p class="text-gray-700">Parfait</p>
    
            <svg
              class="hidden h-5 w-5 text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </label>
      </div>
  </fieldset>

  <div *ngIf="submitted && selectedOptionControl?.hasError('required')" class="py-2 text-red-500">
    <ng-container *ngIf="selectedOptionControl?.hasError('required')">
        Ce champs est requis pour continuer.
    </ng-container>
</div>
  
<app-blue-button [class]="'mt-6'" [label]="'Continuer'" (click)="onSubmit()"></app-blue-button>

</form>
